{% for pending_response in pending_responses %}
    <p>
        <a href="{% url 'admin:core_pendingresponse_change' pending_response.id %}">
        - created_at: {{ pending_response.created_at }},
        delivered: {{ pending_response.delivered }},
        {% if pending_response.subtask.subtask_id %}
            subtask_id: {{ pending_response.subtask.subtask_id }}
        {% endif %}
        </a>
    </p>
{% endfor %}
